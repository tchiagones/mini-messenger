<template name="index">
    {{> rooms}}
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <div class="container">
                {{> appBody}} {{> messages}}
            </div>
        </div>
    </div>
</template>

<template name="lateralRooms">
    <nav>
        <div class="nav-wrapper container">
            <ul class="side-nav" id="mobile-demo">
                <li><a href="sass.html">Sass</a>
                </li>
                <li><a href="components.html">Components</a>
                </li>
                <li><a href="javascript.html">Javascript</a>
                </li>
                <li><a href="mobile.html">Mobile</a>

<template name="appBody">
    <div class="row">
        <form class="col s12">
            {{> welcome }} {{>input}}
        </form>
    </div>
</template>

<template name="welcome">
    <div class="row">
        <div class="input-field col s8">
            <input id="user" type="text">
            <label for="user">(your alias..)</label>
        </div>
        <div class="input-field col s4">
            <br> or {{> loginButtons}}
        </div>
    </div>
</template>

<template name="deleteButton">
    <a name="trash" href="#" class="button-trash align-right">
        <i class="small mdi-action-delete white-text"></i>
    </a>
</template>

<template name="romm">

</template>

<template name="message">
    <div class="row">
        {{#if isOwner}}
        <div class="col s12 m8 left">
            <div class="card light-blue darken-1">
                <div class="card-content white-text">
                    <span class="badge">{{> deleteButton}}</span>
                    <p>
                        <span class="messageInfo">{{formatMessageDate time}} - </span>
                        <a href="#" class="white-text message-user-name">
                            <strong>{{name}}:</strong>
                        </a>
                    </p>
                    <div class="container left">
                        <div class="row">
                            <p>
                                <span class="message-text">{{message}}</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{else}}
        <div class="col s12 m8 right">
            <div class="card light-blue lighten-1">
                <div class="card-content white-text">
                    <p>
                        <span class="messageInfo">{{formatMessageDate time}} - </span>
                        <a href="#" class="white-text">
                            <strong>{{name}}:</strong>
                        </a>
                    </p>
                    <div class="container left">
                        <div class="row">
                            <p>
                                <span class="message-text">{{message}}</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{/if}}
    </div>
</template>

<template name="messages">
    <div class="row">
        <div class="contaier container-messages">
            {{#each messages}} {{> message}} {{/each}}
        </div>
    </div>
</template>
