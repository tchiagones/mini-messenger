<template name="index">
    <div class="container-body">
        {{> appBody}} {{> messages}}
    </div>
</template>
<template name="appBody">
    {{> welcome }} {{>input}}
</template>

<template name="welcome">
    <p>
        {{> user}}
    </p>
</template>

<template name="deleteButton">
    <a name="trash" href="#" class="button-trash align-right">
        <img class="trash-icon" src="/resources/images/trash.png" />
    </a>
</template>

<template name="messages">
    {{#each messages}}
    <div class="message-box-layer box" id="sortable">
        <div>
            sent at: {{formatDate time}} - <strong>{{name}}:</strong> {{message}}
        </div> {{> deleteButton}}
        <br>
    </div>
    <br> {{/each}}
</template>

<template name="input">
    <p>Message:
        <input type="text" id="message">
    </p>
</template>

<template name="user">
    Welcome
    <input type="text" id="user"> (use a nickname,an alias, whatever you want..)
</template>
